<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Node.js Quiz</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Node.js Quiz</h1>
  <div id="question-container">
    <h2 id="question"></h2>
    <div id="options" class="options-container"></div>
  </div>
  <div id="feedback-container" class="feedback">
    <div class="feedback-content">
      <h2>Feedback</h2>
      <div class="feedback-content-content">
      <ul id="feedback"></ul>
      <p id="score"></p>
      </div>
      <div class="retake-test">
        <h2>Quiz Completed</h2>
        <p>Do you want to retake the test?</p>
        <button id="retake-test-btn">Retake Test</button>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
